<div class="mb-(--bottom-section-title-mobile) md:mb-(--bottom-section-title) flex justify-between items-center">
    <h1 class="uppercase flex w-full mb-0">{{ section }}</h1>
    @if (link) {
    <a [href]="link" class="block row-start-1 col-start-3 w-full text-right">
     <div class="flex align-middle items-center justify-end gap-2">
          <p class="hover_underline mb-0">See all projects</p>
        <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            class="w-8"
        >
            <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
            />
        </svg>
     </div>
    </a>
    }
</div>
